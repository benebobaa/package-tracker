<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="px-10 py-10">
    <div class="px-2 pb-6">
        <h1 class="mb-4 text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl dark:text-white">Your <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">Package #1</span></h1>
    </div>
    <div class="bg-white shadow-md rounded-lg overflow-hidden p-6">
        <h1 class="text-xl font-extrabold dark:text-white mb-6 text-gray-700">Checkpoints</h1>
        <ol  class="items-center sm:flex">
            <li th:each="ckp : ${checkpoints}" class="relative ml-4 mb-6 sm:mb-0">
                <div class="flex items-center">
                    <div class="z-10 flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full ring-0 ring-white dark:bg-blue-900 sm:ring-8 dark:ring-gray-900 shrink-0">
                        <!-- i want this svg if "ckp.codeLoc" equals with "delivery.packageItem.destination.codeloc, text-green-800 but if is not equals. use default"-->
<!--                        <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">-->
<!--                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>-->
<!--                        </svg>-->

                        <div th:if="${delivery.getPackageItem().getDestination().codeloc == ckp.codeloc}">
                            <svg class="w-2.5 h-2.5 text-green-600 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                        </div>
                        <div th:unless="${delivery.getPackageItem().getDestination().codeloc == ckp.codeloc}">
                            <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="sm:block w-full bg-gray-200 h-0.5 dark:bg-gray-700"></div>
                </div>
                <div class="mt-3 sm:pe-8">
                    <h3 th:text="${ckp.name}" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>
                    <time  th:text="${ckp.codeloc}" class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"></time>
                    <p  th:text="${ckp.address}" class="text-base font-normal text-gray-500 dark:text-gray-400"></p>
                </div>
            </li>
        </ol>
    </div>

    <div class="flex mt-4">
        <div class="w-3/5">
            <div class="bg-white shadow-md rounded-lg p-10 h-full flex items-center">
                <div class="flex-1 items-center justify-center">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl font-extrabold dark:text-white mb-6 text-gray-700">Sender</h1>
                        <div class="flex items-center ">
                            <h1 class="text-sm font-semibold dark:text-white">Name : </h1>
                            <h1 th:text="${delivery.packageItem.sender.name}" class="text-sm  text-gray-800 pl-8"></h1>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm font-semibold dark:text-white">Phone : </h1>
                            <h1 th:text="${delivery.packageItem.sender.phone}" class="text-sm text-gray-800 pl-8"></h1>
                        </div>
                    </div>

                </div>
                <div class="h-full border-l border-gray-400"></div>
                <div class="flex-1 items-center justify-center">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl font-extrabold dark:text-white mb-6 text-gray-700">Receiver</h1>
                        <div class="flex items-center ">
                            <h1 class="text-sm font-semibold dark:text-white">Name : </h1>
                            <h1 th:text="${delivery.packageItem.receiver.name}" class="text-sm  text-gray-800 pl-8"></h1>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm font-semibold dark:text-white">Phone : </h1>
                            <h1 th:text="${delivery.packageItem.receiver.phone}" class="text-sm text-gray-800 pl-8"></h1>
                        </div>
                    </div>
                </div>
                <div class="h-full border-l border-gray-400"></div>
                <div class="flex-1 flex items-center justify-center">
                    <div>
                        <h1 class="mt-4 text-xl font-extrabold dark:text-white mb-6 text-green-800">Destination</h1>
                        <div class="flex items-center ">
                            <h1 class="text-sm font-semibold dark:text-white">Name : </h1>
                            <h1 th:text="${delivery.packageItem.destination.name}" class="text-sm font-bold text-gray-600 pl-8"></h1>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm font-semibold dark:text-white">Code : </h1>
                            <h1 th:text="${delivery.packageItem.destination.codeloc}" class="text-sm font-bold text-gray-600 pl-8"></h1>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm font-semibold dark:text-white">Address : </h1>
                            <h1 th:text="${delivery.packageItem.destination.address}" class="text-sm font-bold text-gray-600 pl-8"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="flex-1 pl-4">
            <div class="bg-white shadow-md rounded-lg p-10 h-full">
                <div class="px-5 pb-5">
                    <div class="flex items-center">
                        <h1 class="text-md font-semibold dark:text-white">Status :</h1>
                        <div class="pl-8">
<!--                            <span class="bg-red-100 text-red-800 text-xs font-medium px-2 py-0.5 rounded dark:bg-red-900 dark:text-red-300">On Progress</span>-->
<!--                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2 py-0.5 rounded dark:bg-red-900 dark:text-red-300">Received</span>-->
                            <span th:class="${delivery.isReceived ? 'bg-green-100 text-green-800 text-xs font-medium px-2 py-0.5 rounded dark:bg-red-900 dark:text-red-300' : 'bg-red-100 text-red-800 text-xs font-medium px-2 py-0.5 rounded dark:bg-red-900 dark:text-red-300'}" th:text="${delivery.isReceived ? 'Received' : 'On Progress'}">
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center mt-2.5 mb-5">
                        <h1 class="text-md font-semibold dark:text-white">Service : </h1>
                        <h1 th:text="${delivery.getService().name}" class="text-md font-bold text-gray-600 pl-8"></h1>
                    </div>

                    <h1 class="text-md font-semibold text-gray-800">Total Price : </h1>
                    <div class="flex items-center justify-between">
                        <span th:text="'Rp.' + ${delivery.priceDelivery}" class="text-3xl font-bold text-gray-900 dark:text-white"></span>
                        <div class="">
                            <a href="/home" class="inline-flex items-center justify-center px-4 py-2 bg-blue-800 text-white text-sm font-medium rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                                Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
